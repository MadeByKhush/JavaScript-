<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="index.html">
            <label for="Name" class="labels">Name:</label>
            <input type="text" placeholder="Enter Your Name" id="username"> <br> <br>

            
            <label for="phone" class="labels">Phone:</label>
            <input type="text" placeholder="Enter Your Phoen" id="phone"> <br> <br>

            <label for="email" class="labels">Email:</label>
            <input type="email" placeholder="Enter Your Mail" id="email"> <br> <br>

            <label for="password" class="labels">Password</label>
            <input type="password" placeholder="Enter Your Password" id="pass"> <br> <br>

            <label for="confirm-pass" class="labels">Confirm Password</label>
            <input type="password" placeholder="Confirm Your Password" id="confirm-pass"> <br> <br>

            <button id="submit-btn" value="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
