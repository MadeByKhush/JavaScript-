<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h2 class="heading"> Things To Do</h2>
            <div class="task-container">
                <input type="text" id="task-text" placeholder="Add a new thing to do...">
                <button class="btn" id="btn">Add</button>
            </div>

            <div class="list-container">
                <ul class="task-list">
                    <li class="list-box">Task A</li>
                    <li class="list-box">Task B</li>
                    <li class="list-box">Task C</li>
                    <li class="list-box">Task D</li>
                    <li class="list-box">Task E</li>
                    <li class="list-box">Task F</li>
                    <li class="list-box">Task G</li>
                    <li class="list-box">Task H</li>
                    <li class="list-box">Task I</li>
                    <li class="list-box">Task J</li>
                    <li class="list-box">Task K</li>
                    <li class="list-box">Task L</li>
                    <li class="list-box">Task M</li>
                    <li class="list-box">Task N</li>
                    <li class="list-box">Task P</li>
                    <li class="list-box">Task Q</li>
                    <li class="list-box">Task R</li>
                    <li class="list-box">Task S</li>
                    <li class="list-box">Task U</li>
                    <li class="list-box">Task V</li>
                    <li class="list-box">Task W</li>
                    <li class="list-box">Task X</li>
                    <li class="list-box">Task Y</li>
                    <li class="list-box">Task Z</li>
                    
                    
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
