<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusable Calculator</title>
</head>

<body>
    <h1>Simple Reusable Calculator</h1>
    <input type="number" id="num1"> <br> <br>
    <input type="number" id="num2"> <br> <br>
    <select name="drpdwn" id="operator">
        <option value=""></option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculation()" id="btn">Result</button>
    <p id="print"></p>
    <script src="script.js"></script>
</body>

</html>
